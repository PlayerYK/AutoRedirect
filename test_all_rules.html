    // è¿è¡Œå•ä¸ªæµ‹è¯•
    function runSingleTest(testCase, rule) {
      try {
        // ä½¿ç”¨é‡å®šå‘å¼•æ“æµ‹è¯•
        const redirectChain = RedirectEngine.testRedirectChain(testCase.input, rule || configContent, 1)

        if (redirectChain.length === 0) {
          return {
            success: false,
            result: null,
            message: "æ²¡æœ‰é‡å®šå‘ç»“æœ"
          }
        }

        const firstStep = redirectChain[0]

        if (firstStep.type === 'final') {
          // æ²¡æœ‰åŒ¹é…çš„è§„åˆ™
          return {
            success: testCase.expected === null,
            result: null,
            message: firstStep.message
          }
        } else if (firstStep.type === 'single') {
          // å•ä¸ªåŒ¹é…
          const actualResult = firstStep.targetUrl
          return {
            success: actualResult === testCase.expected,
            result: actualResult,
            message: `åŒ¹é…è§„åˆ™: ${firstStep.pattern}`
          }
        } else if (firstStep.type === 'multiple') {
          // å¤šä¸ªåŒ¹é…
          const actualResults = firstStep.matches.map(m => m.url)
          const isExpectedArray = Array.isArray(testCase.expected)

          if (isExpectedArray) {
            const success = testCase.expected.every(url => actualResults.includes(url)) &&
              actualResults.every(url => testCase.expected.includes(url))
            return {
              success: success,
              result: actualResults,
              message: `æ‰¾åˆ° ${actualResults.length} ä¸ªåŒ¹é…è§„åˆ™`,
              isMultiple: true
            }
          } else {
            return {
              success: false,
              result: actualResults,
              message: `æœŸæœ›å•ä¸ªç»“æœï¼Œä½†æ‰¾åˆ° ${actualResults.length} ä¸ªåŒ¹é…è§„åˆ™`,
              isMultiple: true
            }
          }
        }

        return {
          success: false,
          result: null,
          message: "æœªçŸ¥çš„é‡å®šå‘ç±»å‹"
        }

      } catch (error) {
        return {
          success: false,
          result: null,
          message: `æµ‹è¯•æ‰§è¡Œé”™è¯¯: ${error.message}`
        }
      }
    }

          const expectedDiv = document.createElement('div')

          if (Array.isArray(testCase.expected)) {
            expectedDiv.innerHTML = `<strong>æœŸæœ›ç»“æœ:</strong> [${testCase.expected.join(', ')}]`
          } else {
            expectedDiv.innerHTML = `<strong>æœŸæœ›ç»“æœ:</strong> ${testCase.expected || 'æ— åŒ¹é…'}`
          }
          testDiv.appendChild(expectedDiv)

          // è¿è¡Œæµ‹è¯•
          const result = runSingleTest(testCase, testCase.rule)

          const resultDiv = document.createElement('div')

          if (result.success) {

          } else {

            resultDiv.innerHTML = `âŒ <strong>æµ‹è¯•å¤±è´¥</strong><br>`
          }

          if (result.isMultiple) {
            resultDiv.innerHTML += `<strong>å®é™…ç»“æœ:</strong> å¤šä¸ªåŒ¹é…<br>`
            const multipleDiv = document.createElement('div')
            multipleDiv.className = 'multiple-results'
            multipleDiv.innerHTML = `<strong>åŒ¹é…çš„è§„åˆ™:</strong><ul>${result.result.map(url => `<li>${url}</li>`).join('')}</ul>`
            resultDiv.appendChild(multipleDiv)
          } else {

          }

          resultDiv.innerHTML += `<strong>è¯´æ˜:</strong> ${result.message}`

          testDiv.appendChild(resultDiv)

          // ä¿å­˜æµ‹è¯•ç»“æœ
          allTestResults.push({

    // æ›´æ–°æ€»ç»“
    function updateSummary(total, passed) {

    }

    // æ¸…ç©ºç»“æœ
    function clearResults() {
      document.getElementById('test-results').innerHTML = ''
      document.getElementById('summary').style.display = 'none'
      document.getElementById('logs-section').style.display = 'none'
      allTestResults = []

      if (RedirectEngine && RedirectEngine.Logger) {
        RedirectEngine.Logger.clearLogs()
      }
    }

    // å¯¼å‡ºç»“æœ
    function exportResults() {
      if (allTestResults.length === 0) {
        alert('è¯·å…ˆè¿è¡Œæµ‹è¯•')
        return
      }

      let report = '# AutoRedirect æµ‹è¯•æŠ¥å‘Š\n\n'
      report += `ç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}\n\n`

      const total = allTestResults.length
      const passed = allTestResults.filter(r => r.success).length
      const failed = total - passed

      report += `## æµ‹è¯•æ€»ç»“\n`
      report += `- æ€»æµ‹è¯•æ•°: ${total}\n`
      report += `- é€šè¿‡æµ‹è¯•: ${passed}\n`
      report += `- å¤±è´¥æµ‹è¯•: ${failed}\n`
      report += `- æˆåŠŸç‡: ${Math.round((passed / total) * 100)}%\n\n`

      // æŒ‰ç±»åˆ«åˆ†ç»„
      const categories = {}
      allTestResults.forEach(result => {
        if (!categories[result.category]) {
          categories[result.category] = []
        }
        categories[result.category].push(result)
      })

      for (const [category, results] of Object.entries(categories)) {
        report += `## ${category}\n\n`

        results.forEach(result => {
          const status = result.success ? 'âœ… é€šè¿‡' : 'âŒ å¤±è´¥'
          report += `### ${result.name} ${status}\n`
          report += `- è¾“å…¥: \`${result.input}\`\n`
          report += `- æœŸæœ›: \`${Array.isArray(result.expected) ? result.expected.join(', ') : result.expected || 'æ— åŒ¹é…'}\`\n`
          report += `- å®é™…: \`${Array.isArray(result.actual) ? result.actual.join(', ') : result.actual || 'æ— åŒ¹é…'}\`\n`
          report += `- è¯´æ˜: ${result.message}\n\n`
        })
      }

      // æ·»åŠ è¯¦ç»†æ—¥å¿—
      if (RedirectEngine && RedirectEngine.Logger) {
        const logText = RedirectEngine.Logger.formatLogsAsText()
        if (logText && logText !== 'æš‚æ— æ—¥å¿—') {
          report += `## è¯¦ç»†æ—¥å¿—\n\n\`\`\`\n${logText}\n\`\`\`\n`
        }
      }

      // åˆ›å»ºä¸‹è½½é“¾æ¥
      const blob = new Blob([report], { type: 'text/markdown' })
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = `autoredirect-test-report-${new Date().toISOString().split('T')[0]}.md`
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
      URL.revokeObjectURL(url)
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½é…ç½®
    window.addEventListener('load', loadConfig);
  </script>
